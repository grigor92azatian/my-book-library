<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grigor's Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>My Library</h1>
    </header>

    <div id="contents">
        <ul class="libraryDisplay">
            <li class="listHeader ">
                <span>Title</span>
                <span>Author</span>
                <span>Number of Pages</span>
                <span>Read?</span>
                <span>Delete</span>
            </li>
        </ul>
    </div>

    <footer id="footer">
        <form action="" id="newBookForm">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" name="bookTitle">
    
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor">
            
            <label for="bookPages">Number of Pages:</label>
            <input type="text" id="bookPages" name="bookPages">
    
            <input type="radio" id="true" name="readStatus" value="true">
            <label for="true">Read</label>
            <input type="radio" id="false" name="readStatus" value="false">
            <label for="false">Not Read</label>   
            
        </form>
        <button id="addBook" >Add This Book</button> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
